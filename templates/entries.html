<form action="/entries">
    <input type="text" name="search" value="{{search}}" placeholder="search">
</form>
<table>
    <tr>
        <th>content</th>
        <th>date</th>
    </tr>
    {% for entry in paginate %}
    <tr>
        <td>{{entry.content}}</td>
        <td>{{entry.date_created}}</td>
    </tr>
    {% endfor %}
</table>
<form action="/entries" method="POST">
    <input type="text" name="content" placeholder="new entry">
</form>
